name: YouTube Fetch and Commit

on:
  workflow_dispatch:  # 手動でトリガー可能
  schedule:
    - cron: "0 0 * * *"  # 毎日0時に実行

jobs:
  fetch-videos:
    runs-on: ubuntu-latest

    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Pythonバージョン

      # 必要なライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      # 環境変数(APIキー)を設定
      - name: Set API keys
        run: echo "API_KEY=$API_KEY" > .env
        env:
          API_KEY: ${{ secrets.API_KEY }}

      # スクリプトの実行
      - name: Run YouTube fetch script
        run: python ./collect_data/recreate.py  # スクリプト名に変更

      # 変更があればコミット
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # Personal Access Tokenを利用
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./data/video.json
          git commit -m "Update video.json (Automated)" || echo "No changes to commit"
          git push origin HEAD
